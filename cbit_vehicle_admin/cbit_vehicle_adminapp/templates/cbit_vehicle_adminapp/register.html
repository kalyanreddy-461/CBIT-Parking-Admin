{% extends 'cbit_vehicle_adminapp/base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <a class="navbar-brand" href="#">
             <img src="{% static 'images/image4.png '%}" alt="logo" style="width:30px;">
            </a>

            <center><h5><b>Vehicle Registration</b></h5></center>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li>
                  <form class="form-inline my-2 my-lg-0" action="{% url 'login' %}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      <br>

<div class="accordion" id="dashboard">
  <div class="card">
    {% for i in pending %}
    <div class="card-header" id="heading{{ forloop.counter }}">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
          {{ i.reg_id }}
        </button>
      </h2>
    </div>

    <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#dashboard">
      <div class="card-body">
        {{ i.vehicle_no }}
        <p class = text-center><a class="btn btn-secondary" href="#" role="button">Approve</a></p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
